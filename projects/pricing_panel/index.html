<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <title>Pricing Panel</title>
</head>

<body>

    <div class="pricing-panel">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="pricing plan 1" class="pricing-image">
            <h2 class="plan-name">Personal</h2>
            <ul class="plan-features">
                <li class="plan-feature-item">Custom Domains</li>
                <li class="plan-feature-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="plan-price">Free</span>
            <a href="#" class="signup-btn">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="pricing plan 2" class="pricing-image">
            <h2 class="plan-name">Small team</h2>
            <ul class="plan-features">
                <li class="plan-feature-item">Never sleeps</li>
                <li class="plan-feature-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="plan-price">$150</span>
            <a href="#" class="signup-btn">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="pricing plan 3" class="pricing-image">
            <h2 class="plan-name">Enterprise</h2>
            <ul class="plan-features">
                <li class="plan-feature-item">dedicated</li>
                <li class="plan-feature-item">simple horizontal scalability</li>
            </ul>
            <span class="plan-price">$400</span>
            <a href="#" class="signup-btn">Free trial</a>
        </div>

    </div>
</body>

</html>
